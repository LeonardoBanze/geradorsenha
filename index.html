<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <h1 class="titulo">Gerador de senhas</h1>
    <main class="container-input">
      <span>Tamanho<span id="valor"></span>Caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta">Gerar Senha</button>
    </main>
    <div class="conatiner-password hide" id="conatiner-password ">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">11111111111</span>
        <span class="tooltip">Clique na senha para copiar.ğŸ‘†</span>
    </div>
  </body>
</html>
